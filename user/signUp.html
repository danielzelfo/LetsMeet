<!DOCTYPE html>
<html lang="en">
<head>
  
  <!--  Meta  -->
  <meta charset="UTF-8" />
  <title>Sign Up Page | Employee Schedule Application</title>
  
  <!--  Styles  -->
  <link rel="stylesheet" href="../styles/signUp.processed.css">
</head>
<body>
  <h1>User Sign Up Page</h1>
  <form action="availability.html">
    <label for="name">Full Name: </label>
    <input id="name" required>
    <label for="email">Email:</label>
    <input id="email" required>
    <label for="email">Password:</label>
    <input id="password" type="password" required>
    <input type="submit">
    <p>Already have an account? Please go to the login page <a href="../index.html">here</a></p>
  </form>
  <!-- Scripts -->
  <script src="../scripts/signUp.js"></script>
</body>
</html>
